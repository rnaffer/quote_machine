<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    
    <title>Startups Random Quote Machine</title>
    <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro:400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/grid12.css">
</head>

<body> 
    <header id="header" class="container">
        <div class="row-xs-12">
            <h1>Startups Random Quote Machine</h1>
        </div>
         <div class="row-xs-12">
             <h3>Some small text to complement the above</h3>
         </div>         
    </header><!-- /header -->
    <section id="console" class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="console">
                    <div class="console-header"><span class="dir">C:\System\User</span><span class="win-option close">&#10060;</span><span class="win-option max"></span><span class="win-option min"></span></div>
                    <div class="console-content">

                    </div>
                    <div class="console-footer">
                        <a id="next" href="">> Next</a>
                        <a id="tweet" target="_blank" href="">> Tweet</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer id="footer" class="container">
        <span>Background: <a href="https://twitter.com/artescritorio" target="_blank">@arteescritorio</a></span>
        <span>API: <a href="https://github.com/pyk" target="_blank">@Pyk</a></span>
        <span>Made by: <a href="https://github.com/rnaffer" target="_blank">@RNaffer</a></span>
    </footer>

    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
